<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="px-4 py-2 sm:p-6 mx-4 rounded shadow sm:rounded-lg">
  <h3 class="text-xs font-medium text-gray-600 pb-1">Get notified by email</h3>
  <form class="flex items-center justify-start">
    <div class="w-3/4 md:w-1/2">
      <input type="text" name="email" id="email" class="p-2 focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-200 rounded-l" placeholder="Email">
    </div>
    <button type="submit" id="submit" class="w-1/4 h-full inline-flex items-center justify-center px-4 py-2 border border-transparent font-medium rounded-r text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
      <img src="./icons/chevron-right-solid.svg" width="14.5">
    </button>
  </form>
</div>
